{% load static %}
{% load static tailwind_tags %}
<div>
  <div class="flex flex-col items-center justify-center">
    <img class="my-10 size-24 border-2 border-black rounded-full" style="border-radius: 50%;" src="{{ card.image.url }}" alt="Изображение карточки">
    <div class="text-2xl font-semibold inter-semibold block w-24 break-words">
      {{ card.title }}
    </div>
    <div class="text-gray-500 text-md block w-32 break-words mt-1 mb-6">
      {{ card.description }}
    </div>
  </div>
  <div id="accordion-flush" data-accordion="collapse" data-active-classes="bg-white text-black" data-inactive-classes="text-black">
    {% for post in card.posts.all %}
      <h2 id="accordion-flush-heading-{{ post.id }}">
        <button
          style="padding: 12px;"
          type="button"
          class="flex items-center justify-between w-full font-medium rtl:text-right text-gray-500 border-b border-gray-200 gap-3"
          data-accordion-target="#accordion-flush-body-{{ post.id }}"
          aria-expanded="true"
          aria-controls="accordion-flush-body-{{ post.id }}"
        >
          <div class="break-words text-black flex items-center w-full">
            <div style="background-color: #F1F5F9;" class="bg-blue- w-24 h-24 text-2xl p-2 mr-2 shrink-0 rounded-lg">
              {{ post.image }}
            </div>
            <div class="w-5 mr-5 flex-grow text-left">
              {{ post.title }}
            </div>
          </div>
          <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
          </svg>
          <div class="font-bold text-right text-black inter-semibold ml-10">
            {{ post.price }}₽
          </div>
        </button>
      </h2>
      <div id="accordion-flush-body-{{ post.id }}" class="hidden" aria-labelledby="accordion-flush-heading-{{ post.id }}">
        <div class="p-10py-5 border-b border-gray-200">
          <p style="padding: 12px; margin-left: 38px; margin-right: 40px;" class="-2 text-gray-500 break-words">{{ post.description }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
  <button class="w-1/2 text-center text-xl flex items-center justify-center self-center mx-auto bg-black text-white my-4 py-2 px-4 border border-blue-700 rounded">
    Оплатить
  </button>
  <div class="flex justify-center items-center mt-5 mb-5 py-5">
    <p class="inter-semibold mr-2">powered by</p>
    <img
      loading="lazy"
      alt=""
      src="{% static 'public/images/card/logo-card.svg' %}"
    />
  </div>
</div>
