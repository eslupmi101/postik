{% load static %}
{% load static tailwind_tags %}
<header>
  <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
      <a href="{% url "posts:index" %}" class="flex items-center">
        <img src={% static "public/images/logo/logo-header.png" %} class="mr-3 h-6 sm:h-9" alt="Postik Logo" />
      </a>
      {% if request.user.is_authenticated%}
      <div class="flex items-center lg:order-2">
        <a href="{% url "users:logout" %}" class="font-sans text-white bg-black hover:bg-gray-700 focus:ring-gray-700 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 focus:outline-none">Выйти</a>
      </div>
      {% else %}
      <div class="flex items-center lg:order-2">
        <a href="{% url "users:signup" %}" class="font-sans text-white bg-black hover:bg-gray-700 focus:ring-gray-700 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 focus:outline-none">Войти</a>
      </div>
      {% endif %}
    </div>
  </nav>
</header>
